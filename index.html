<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" type="image/png" href="./assets/stopwatch.ico" />
  </head>

  <body>
    <h1>Countdown To New Year 2024</h1>
    <div>
      <div class="countdown"><span id="days"></span>days</div>
      <div class="countdown"><span id="hours"></span>hours</div>
      <div class="countdown"><span id="minutes"></span>minutes</div>
      <div class="countdown"><span id="seconds"></span>seconds</div>
    </div>
    <audio controls autoplay loop id="myaudio">
      <source src="./assets/โคตรพเศษ-Billkin.mp3" type="audio/mp3" />
    </audio>
    <script src="./index.js"></script>
  </body>
</html>
